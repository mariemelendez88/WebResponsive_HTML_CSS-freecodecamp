<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>survey-form.freecodecamp.rocks/</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>

<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form">
    <fieldset>
      <label id="name-label" for="name">Name <input id="name" name="name" type="text" required placeholder="Enter your name" /></label>
      <label id="email-label" for="email">Email <input id="email" name="email" type="email" required placeholder="Enter your email" /></label>
      <label id="number-label" for="number">Age (optional): <input id="number" type="number" name="number" min="13" max="120" placeholder="Age" /></label>
      <label for="dropdown">Which option best describes your current role?
        <select id="dropdown" name="dropdown">
          <option value="">Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Other</option>
        </select>
      </label>
    </fieldset>
    <fieldset>
      <legend>Would you recommend freeCodeCamp to a friend?</legend>
      <label for="definitely"><input id="definitely" value="definitely" type="radio" name="recommendation-type" class="inline" checked /> Definitely</label>
      <label for="maybe"><input id="maybe" value="maybe" type="radio" name="recommendation-type" class="inline" /> Maybe</label>
      <label for="not-sure"><input id="not-sure" value="not-sure" type="radio" name="recommendation-type" class="inline" /> Not sure</label>
    </fieldset>
    <fieldset>
      <label for="dropdown2">What is your favorite feature of freeCodeCamp?
        <select id="dropdown2" name="dropdown2">
          <option value="">Select an option</option>
          <option value="1">Challenges</option>
          <option value="2">Projects</option>
          <option value="3">Community</option>
          <option value="4">Open Source</option>
        </select>
      </label>
    </fieldset>
    <fieldset>
      <legend>What would you like to see improved? (Check all that apply)</legend>
      <label for="frontend"><input id="frontend" value="frontend" type="checkbox" name="improve" class="inline" /> Front-end Projects</label>
      <label for="backend"><input id="backend" value="backend" type="checkbox" name="improve" class="inline" /> Back-end Projects</label>
      <label for="data"><input id="data" value="data" type="checkbox" name="improve" class="inline" /> Data Visualization</label>
      <label for="challenge"><input id="challenge" value="challenge" type="checkbox" name="improve" class="inline" /> Challenges</label>
      <label for="openSource"><input id="openSource" value="openSource" type="checkbox" name="improve" class="inline" /> Open Source Community</label>
      <label for="gitter"><input id="gitter" value="gitter" type="checkbox" name="improve" class="inline" /> Gitter help rooms</label>
      <label for="videos"><input id="videos" value="videos" type="checkbox" name="improve" class="inline" /> Videos</label>
      <label for="cityMeetups"><input id="cityMeetups" value="cityMeetups" type="checkbox" name="improve" class="inline" /> City Meetups</label>
      <label for="wiki"><input id="wiki" value="wiki" type="checkbox" name="improve" class="inline" /> Wiki</label>
      <label for="forum"><input id="forum" value="forum" type="checkbox" name="improve" class="inline" /> Forum</label>
      <label for="additionalCourses"><input id="additionalCourses" value="additionalCourses" type="checkbox" name="improve" class="inline" /> Additional Courses</label>
    </fieldset>
    <fieldset>
      <label for="comment">Any comments or suggestions?
        <textarea id="comment" name="bio" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
      </label>
    </fieldset>
    <button type="submit" id="submit" class="submit-button">Submit</button>
  </form>
</body>
</html>
